kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: gs-webui
  labels:
    app: gs-webui
    version: 12.1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gs-webui
      version: 12.1.0
  template:
    metadata:
      labels:
        app: gs-webui
        version: 12.1.0
    spec:
      containers:
      - args:
        - ./bin/gs-webui.sh
        env:
        - name: XAP_LOOKUP_LOCATORS
          value: 172.17.0.4,172.17.0.5,172.17.0.6 # the same as XAP_MANAGER_SERVERS. See Dockerfile
        - name: XAP_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: xap-license-secret
              key: xap-license
        image: <image>
        imagePullPolicy: Always #For development. Always pull the image
        name: gs-webui
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: <imagePullSecret>
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30